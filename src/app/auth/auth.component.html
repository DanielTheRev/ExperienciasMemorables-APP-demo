<div class="login-container">
  <div class="login-form">
    <h6>Experiencias Memorables App</h6>
    <form
      class="form"
      [formGroup]="form"
      (ngSubmit)="handleSubmit()"
    >
      <div class="mb-3 text-center">
        <h4>Bienvenido de nuevo</h4>
        <small class="text-muted" style="text-shadow: none"
          >Ingrese sus credenciales</small
        >
      </div>
      <div class="mb-3 w-100">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          formControlName="username"
        />
      </div>
      <div class="mb-3 w-100">
        <label for="password" class="form-label">Contrase√±a</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="mb-3">
        <div class="alert alert-danger" *ngIf="hasError">
          Credenciales incorrectas
        </div>
      </div>
      <div class="mb-3 w-100">
        <button class="btn btn-primary btn-block w-100">Iniciar Sesion</button>
      </div>
    </form>
  </div>

  <div class="login-image bg-secondary">
    <img src="assets/logo.jpg" alt="" />
  </div>
</div>
